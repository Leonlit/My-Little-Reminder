<!DOCTYPE html>
<html>
<head>
  <title>My Little Reminder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./main.css"/>
</head>
<body>
  <form class="container addGap" onsubmit="addNewTaskToStorage(event)">
    <div class="form-group">
        <div>
          <input type="text" class="form-control" id="titleInput" autofocus placeholder="Enter the task name" required />
          <input type="time" class="addGap padding-n" id="timeInput" required />
        </div>
        <input type="submit" value="Add Reminder" class="btn btn-success"/>
        <input type="button" class="btn btn-danger addGap" href="#" onclick="clearAll()" value="Clear all"/>
    </div>
  </form>
  <div id="taskContainer">

  </div>
</body>
</html>
<script src="client.js"></script>
